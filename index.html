<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <title></title>
  </head>

  <body>

    <!-- Riquadro opaco  -->
    <div>

      <header>

        <!-- logo + sottotitolo -->
        <img src="logo.png" alt="">
        <div>
          Taking Booleaners from A to B
        </div>

        <!-- azioni utente -->
        <nav>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazioni</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>
      </header>

      <!-- info su monopattini, location e batteria-->
      <main>
        <!-- primo monopatitno -->
        <section class="infoscooter">
          <input type="checkbox">
          <h4>Monopattino Gino22</h4>
          <div class="location">
            Via Guadalametri - a 220 metri da te
          </div>
          <div class="battery">
            Stato carica:
          </div>
          <div class="halfbattery">
            <!-- inserisce barra stato batteria -->
          </div>
        </section>

        <!-- secondo monopattino -->
        <section class="infoscooter">
          <input type="checkbox">
          <h4>Monopattino Mike24</h4>
          <div class="location">
            Via Ricciardoni - a 420 metri da te
          </div>
          <div class="battery">
            Stato carica:
          </div>
          <div class="fullbattery">
            <!-- inserisce barra stato batteria -->
          </div>
        </section>

        <!-- terzo monopattino -->
        <section class="infoscooter">
          <input type="checkbox">
          <h4>Monopattino Fede154</h4>
          <div class="location">
            Via Mentarini - a 490 metri da te
          </div>
          <div class="battery">
            Stato carica:
          </div>
          <div class="lowbattery">
            <!-- inserisce barra stato batteria -->
          </div>
        </section>

      </main>

    </div>

  </body>
</html>
